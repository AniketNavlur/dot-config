[colors]
draw_bold_text_with_bright_colors = false

[font]
size = 16.0

[font.bold]
family = "SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleMaximized"
key = "Up"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Up"
mods = "Command|Shift"

[general]
import = ["catppuccin-mocha.toml"]

[terminal]

[terminal.shell] 
args = ["-l", "-c", "~/.config/alacritty/startup.sh"]
program = "/bin/zsh"

